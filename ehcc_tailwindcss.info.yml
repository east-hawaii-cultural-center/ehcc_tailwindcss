name: EHCC Tailwind Theme
description: A custom theme based on a Tailwind CSS starter kit theme.
core_version_requirement: ^10
type: theme
base theme: stable9
libraries:
  - ehcc_tailwindcss/global-styling
regions:
  logo: Logo
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  search: 'Search'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content: Content
  help: Help
  footer_left: Footer Left
  footer_center: Footer Center
  footer_right: Footer Right
libraries-override:
  layout_builder/twocol_section: ehcc_tailwindcss/layout_builder_twocol_section
  layout_builder/threecol_section: ehcc_tailwindcss/layout_builder_threecol_section
  layout_builder/fourcol_section: ehcc_tailwindcss/layout_builder_fourcol_section